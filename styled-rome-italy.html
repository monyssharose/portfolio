<!DOCTYPE html>
<html>
<head>
	<title>Google API Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">

<style>
	#map {
		width: 100%;
		height: 800px;
		}
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		}
</style>
</head>

<body>
	<h1>Map of Rome, Italy using Google APIs</h1>
	<div id="map"></div>
<script>
	var map;
	function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
	center: {lat: 41.890333, lng: 12.491887},
	zoom: 13,
	draggable: false,
	scrollwheel: false
	});
	}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeSQ9bkptviHYt4hunO-_s7Zir791DnSU&callback=initMap"
async defer></script>
</body>
</html>
