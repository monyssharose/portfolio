<html>

<head>
	<link rel="stylesheet" href="manhattan.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.js" type="text/javascript"></script>
	<title>Manhattan</title>
</head>

<body>
	<h1>Manhattan</h1>

		<div id='select'>
			Select a Basemap:
			<ul>
				<li onclick="setMapType('Terrain')">Terrain</li>
				<li onclick="setMapType('Toner')">Toner</li>
				<li onclick="setMapType('Watercolor')">Watercolor</li>
			</ul>
		</div>
	
	<div id='map'></div>

	<script>
	var myMap = new ol.Map({
	target: 'map',
	view: new ol.View({
		layers: [
			new ol.layer.Tile({
				source: new ol.source.osm({
				})
		center: ol.proj.fromLonLat([-73.977,40.766]),
		zoom: 12
		})
	});
	</script>
	
	<a href="index.html"><h3>home</h3></a>
</body>

</html>
