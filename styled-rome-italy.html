<!DOCTYPE html>
<html>
<head>
	<title>Styled Google API Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">

</head>

<body>
	<h1>Styled Map of Rome, Italy using Google APIs</h1>
<div id="map"></div>
<script>
	var map;
	function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
	center: {lat: 41.890333, lng: 12.491887},
	zoom: 13,
	mayTypeId: google.maps.MapTypeId.HYBRID,
	draggable: false,
	scrollwheel: false
	});
	}
</script>

<script src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyBeSQ9bkptviHYt4hunO-_s7Zir791DnSU&center=41.89630452475929,12.435500482470715&zoom=12&format=png&maptype=roadmap&style=feature:landscape.man_made%7Ccolor:0xada9b2%7Cvisibility:on%7Cweight:8&style=feature:landscape.natural%7Ccolor:0xdbc8c7%7Cvisibility:on&style=feature:landscape.natural.landcover%7Ccolor:0xcb38da&style=feature:poi.attraction%7Cvisibility:on%7Cweight:8&style=feature:poi.park%7Celement:geometry%7Ccolor:0x126300%7Cweight:2&style=feature:poi.park%7Celement:labels%7Cvisibility:on&style=feature:poi.place_of_worship%7Celement:labels%7Cvisibility:on&style=feature:road.arterial%7Celement:labels%7Cvisibility:off&style=feature:road.highway%7Celement:labels%7Cvisibility:off&style=feature:road.local%7Cvisibility:off&style=feature:water%7Celement:geometry%7Ccolor:0x3a76da%7Cvisibility:on&size=480x360"
async defer>
</script>
	
</body>
	
</html>
