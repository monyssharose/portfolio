<!DOCTYPE html>
<html>
<head>
	<title>Styled Google API Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">

</head>

<body>
	<h1>Styled Map of Rome, Italy using Google APIs *</h1>
<div id="map"></div>
<script>
	var map;
	function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
	center: {lat: 41.890333, lng: 12.491887},
	zoom: 13,
	mayTypeId: google.maps.MapTypeId.HYBRID,
	draggable: false,
	scrollwheel: false
	});
	}
[
	{
	"featureType": "landscape.man_made",
	"stylers": [
		{"color": "#ada9b2"},
		{"visibility": "on"},
		{"weight": 8}
		]
	},
	
	{
	"featureType": "landscape.natural","stylers": [
		{"color": "#dbc8c7"},
		{"visibility": "on"}
		]
	},
	
	{
	"featureType": "landscape.natural.landcover",
	"stylers": [
		{"color": "#cb38da"}
		]
	},
	
	{
	"featureType": "poi.attraction",
	"stylers": [
		{"visibility": "on"},
		{"weight": 8}
		]
	},

	{
	"featureType": "poi.park",
	"elementType": "geometry",
	"stylers": [
		{"color": "#126300"},
		{"weight": 2}
		]
	},
	
	{
	"featureType": "poi.park",
	"elementType": "labels",
	"stylers": [
		{"visibility": "on"}
		]
	},

	{
	"featureType": "poi.place_of_worship",
	"elementType": "labels",
	"stylers": [
		{"visibility": "on"}
		]
	},
  
	{
	"featureType": "road.arterial",
	"elementType": "labels",
	"stylers": [
		{"visibility": "off"}
		]
	},

	{
	"featureType": "road.highway",
	"elementType": "labels",
	"stylers": [
		{"visibility": "off"}
		]
	},

	{
	"featureType": "road.local",
	"stylers": [
		{"visibility": "off"}
		]
	},

	{
	"featureType": "water",
	"elementType": "geometry",
	"stylers": [
		{"color": "#3a76da"},
		{"visibility": "on"}
		]
	}
]
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeSQ9bkptviHYt4hunO-_s7Zir791DnSU&callback=initMap"
async defer>



</script>
</body>
</html>
