<!DOCTYPE html>
<html>
	<head>
		<title>Google API Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">

		<style>
			#map {
				height: 100%;
				}
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				}
		</style>
	</head>

	<body>
		<h1>Map of Rome, Italy using Google APIs</h1>
		<div id="map"></div>
		<script src="rome.js"></script>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeSQ9bkptviHYt4hunO-_s7Zir791DnSU&callback=initMap"
		async defer></script>
	</body>
</html>
