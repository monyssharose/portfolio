<html>
 <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.js"type="text/javascript"></script>
   <style>
    html {
     height: 100%;
	 font-family: Helvetica, sans-serif;
	 color: #CC99CC;
	 background: url(https://cgaskell9367.files.wordpress.com/2015/04/watercolor4.jpg) no-repeat center fixed;
	 background-size: cover;
	}
    
	body {
     height: 100%;
     margin: 0;
     padding: 0;
     text-align: center;
	}
    
	a:link {
     color: #CC99CC
	 }
	
    a:visited {
     color: #CC99CC;
	}

	a:hover {
	 color: white;
	}
   </style>

   <script>
    var map = new ol.Map({
     target: 'map',
     layers: [
      new ol.layer.Tile({
       source: new ol.source.OSM()
      })
	 ],
     view: new ol.View({
      center: ol.proj.fromLonLat([40.766328,-73.977639]),
      zoom: 14
     })
	});
   </script>	
  </head>

<body>
 <h1>Manhattan</h1>
 <div id='map'></div>
 <a href="index.html"><h3>home</h3></a>
</body>
</html>
