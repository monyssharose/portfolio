<!DOCTYPE>
<html>
 <head>
  <title>Manhattan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css" type="text/css">
  <style>
  #map {
   width: 800px
   height: 800px
  }
  </style>
  </head>

<body>
 <h1>Manhattan</h1>
 <div id='map'></div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.js"type="text/javascript"></script>
 <script>
    var map = new ol.Map({
     target: 'map',
     layers: [
      new ol.layer.Tile({
       source: new ol.source.OSM()
      })
	 ],
     view: new ol.View({
      center: ([40.766328,-73.977639]),
      zoom: 14
     })
	});
   </script>
 <a href="index.html"><h3>home</h3></a>
</body>
</html>
